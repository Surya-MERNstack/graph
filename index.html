    <div class="input-container">
      <h2>Enter the Values</h2>
      <div class="inputs">
        <input
          type="number"
          name="inputValue"
          placeholder="Input value"
          id="inputValue"
        />
        <input
          type="number"
          name="maxValue"
          placeholder="Max value"
          id="maxValue"
        />
      </div>
      <div>
        <button onclick="plotGraph()">PLOT</button>
      </div>
      <div class="second_container">
        <h2>Graphs</h2>
        <div class="bar_section">
          <div class="bar input-value-bar"></div>
          <div class="circle"></div>
          <div class="bar max-value-bar"></div>
        </div>
        <div class="levels">
          <span>Level 1</span>
          <span>Level 2</span>
          <span>Level 3</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
